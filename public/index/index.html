<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <meta http-equiv="refresh" content="2"> -->
    <title>首页</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="/images/icons/favicon.ico">
    <link rel="stylesheet" href="/common/components/dialogBox.css">
    <script src="/common/js/dom.js"></script>
    <script src="/common/js/ajax.js"></script>
    <script src="/common/components/dialogBox.js"></script>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                node.js &emsp;IM
            </div>
            <div class="menu-items">
                <form>
                    <div class="menu-item">
                        <input type="radio" name="menuItem" class="menu-radio" onclick="changePage(1)">
                        <a href="">首页</a>
                    </div>
                    <div class="menu-item">
                        <input type="radio" name="menuItem" class="menu-radio" onclick="changePage(2)">
                        <a href="">登录</a>
                    </div>
                    <div class="menu-item">
                        <input type="radio" name="menuItem" class="menu-radio" onclick="changePage(3)">
                        <a href="">注册</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="main">
            <div class="home">
                <div class="home-top">
                    <span>Node.js开发的清爽web版IM</span>
                    <div class="node-logo home-node-logo">
                        Node.js
                    </div>
                </div>
                <div class="home-bottom">
                    <img src="/images/index/home.jpg" alt="图片无法加载">
                </div>
            </div>
            <div class="login">
                <div class="login-left">
                    <div class="text">
                        Node IM 1.0版
                        <br> 持续优化更新
                    </div>
                    <div class="node-logo">
                        Node.js
                    </div>
                </div>
                <div class="login-right">
                    <div class="login-frame">
                        <div class="login-frame-item">
                            <input type="text" placeholder="用户名" id="login-username">
                        </div>
                        <div class="login-frame-item">
                            <input type="password" placeholder="密码" id="login-password">
                        </div>
                        <div class="login-frame-item">
                            <input type="submit" 
                            value="登&emsp;录" 
                            class="submit-button"
                            onclick="login()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="register">
                <div class="register-left">
                    <div class="text" id="test">
                        Node IM 1.0版
                        <br> 持续优化更新
                    </div>
                    <div class="node-logo">
                        Node.js
                    </div>
                </div>
                <div class="register-right">
                    <div class="register-frame" id="test">
                        <div class="register-frame-item">
                            <input type="text" placeholder="用户名" id="register-username">
                        </div>
                        <div class="register-frame-item">
                            <input type="password" placeholder="密码" id="register-password">
                        </div>
                        <div class="register-frame-item">
                            <input type="password" placeholder="确认密码" id="register-password-confirm">
                        </div>
                        <div class="register-frame-item">
                            <input type="submit" 
                            value="注&emsp;册" 
                            class="submit-button"
                            onclick="register()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
